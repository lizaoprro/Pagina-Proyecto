<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Te extraño abejita :(</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #ffd6e8;
        font-family: "SF Pro Display", "Roboto", sans-serif;
        text-align: center;
    }

    h1 {
        margin-top: 40px;
        font-size: 32px;
        color: #333;
    }

    #startBtn {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        background: #ff8fb4;
        color: white;
        cursor: pointer;
        transition: 0.5s ease;
    }

    #startBtn.hide {
        opacity: 0;
        transform: translateY(-10px);
        pointer-events: none;
    }

    #content {
        margin-top: 120px; /* MÁS ABAJO PARA QUE NO TAPE EL BOTÓN */
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
    }

    .taza {
        image-rendering: pixelated;
    }

    .taza-rosa {
        width: 180px;
        margin-top: 0px
    }

    /* Reducida solo la taza café */
    .taza-cafe {
        width: 140px;
        margin-top: 20px
    }

    #tazas {
        display: flex;
        justify-content: center;
        gap: 80px;
        margin-top: 20px;
        align-items: flex-end; /* ALINEADAS PERFECTAMENTE */
    }

    #bocadillo {
        position: absolute;
        background: #fff;
        padding: 12px 18px;
        border-radius: 10px;
        border: 3px solid #333;
        font-size: 18px;
        width: 260px;
        top: -95px; /* ENCIMA DE LA TAZA */
        left: 50%;
        transform: translateX(-50%);
        font-weight: 500;
    }

    #cafeContainer {
        position: relative;
        display: flex;
        justify-content: center;
    }
</style>
</head>

<body>

<h1>¿Qué le dice una taza a otra taza?</h1>
<button id="startBtn">Ver respuesta</button>

<div id="content">
    <div id="tazas">

        <!-- TAZA CAFÉ CON BOCADILLO -->
        <div id="cafeContainer">
            <div id="bocadillo"></div>
            <img src="taza_cafe.png" class="taza taza-cafe">
        </div>

        <!-- TAZA ROSA -->
        <img src="taza_rosa.png" class="taza taza-rosa">

    </div>
</div>

<audio id="audio" src="audio.mp3"></audio>

<script>
const audio = document.getElementById("audio");
const bocadillo = document.getElementById("bocadillo");
const startBtn = document.getElementById("startBtn");

const letra = [
    { t: 1.496, text: "¿Qué es tazaciendo :(?" },
    { t: 4.047, text: "¿Por qué no regresas a mis brazos corriendo?" },
    { t: 9.291, text: "Dónde quedó lo que dijimos hace tiempo..." },
    { t: 14.908, text: "Planes de casa, niños y un perro comprar..." },
    { t: 19.145, text: "Te extraño mucho flaca :(" }
];

let index = 0;

startBtn.addEventListener("click", () => {

    /* DESVANECER BOTÓN */
    startBtn.classList.add("hide");

    /* MOSTRAR CONTENIDO */
    setTimeout(() => {
        document.getElementById("content").style.opacity = 1;
    }, 400);

    audio.load();
    audio.currentTime = 0.000;

    audio.play().catch(() => {
        alert("Toca la pantalla de nuevo para permitir el audio.");
    });

    sincronizarLetra();
});

function sincronizarLetra() {
    index = 0;

    let check = setInterval(() => {
        if (index < letra.length && audio.currentTime >= letra[index].t) {
            bocadillo.textContent = letra[index].text;
            index++;
        }
        if (index >= letra.length) clearInterval(check);
    }, 50);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Carga de Tailwind CSS para un diseño moderno y responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para la tipografía y el tono melancólico */
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap');
        
        body {
            font-family: 'Merriweather', serif;
            background-color: #000000; /* Fondo Negro Puro */
            color: #e0e0e0; /* Gris pálido */
            min-height: 100vh;
            /* Asegura que el cuerpo actúe como contenedor flex para centrar el contenido */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden; /* Oculta barras de desplazamiento si aparecen */
        }
        
        /* Contenedor central para el temporizador */
        #centerContent {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            /* Transición de aparición suave */
            opacity: 1; 
            transition: opacity 1s ease-in-out;
        }

        /* Estilo para el efecto de "lucecita" en el temporizador */
        #countdownDisplay {
            animation: pulseGlow 1.5s infinite alternate; /* Aplicar animación */
            font-size: 3.5rem;
            color: #ffffff; /* Color BLANCO */
        }
        
        @keyframes pulseGlow {
            from {
                text-shadow: 0 0 3px rgba(255, 255, 255, 0.2); /* Sombra suave BLANCA, más tenue */
            }
            to {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 15px rgba(255, 255, 255, 0.2); /* Sombra más intensa BLANCA, más tenue */
            }
        }

        /* Estilo para el mensaje final */
        #finalMessage {
            display: none;
            font-size: 3rem;
            font-weight: 300;
            animation: fadeIn 2s ease-in-out forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="centerContent">
        <!-- Texto solicitado: close ur eyes, have no fear... -->
        <p class="text-xl text-gray-300 italic mb-4">so what, goodbye?</p>
        
        <!-- Temporizador -->
        <div id="countdownDisplay" class="font-bold tracking-wider">
            Calculando...
        </div>
    </div>
    
    <!-- Mensaje final (inicialmente oculto) -->
    <h1 id="finalMessage">
        Adios
    </h1>

    <script>
        const centerContent = document.getElementById('centerContent');
        const countdownDisplay = document.getElementById('countdownDisplay');
        const finalMessage = document.getElementById('finalMessage');

        // La fecha objetivo: 28 de diciembre de 2025, 23:59:00
        const targetDate = new Date();
        targetDate.setFullYear(2025, 11, 28); // Diciembre es 11 (0-indexed)
        targetDate.setHours(23, 59, 0, 0); // 23:59:00

        let countdownInterval = null;

        /**
         * Función para actualizar el contador regresivo.
         */
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;

            if (distance < 0) {
                // Si el tiempo ha terminado, ocultar el temporizador y mostrar el mensaje final.
                clearInterval(countdownInterval);
                centerContent.style.display = 'none';
                finalMessage.style.display = 'block';
                return;
            }

            // Cálculo de días, horas, minutos y segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Formato con ceros iniciales
            const formatTime = (time) => String(time).padStart(2, '0');

            countdownDisplay.innerHTML = `
                ${formatTime(days)}d ${formatTime(hours)}h ${formatTime(minutes)}m ${formatTime(seconds)}s
            `;
        }

        // Iniciar el temporizador al cargar la página
        window.onload = () => {
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;
            
            if (distance < 0) {
                // Si la fecha ya pasó, ocultar el contenido y mostrar el mensaje final.
                centerContent.style.display = 'none';
                finalMessage.style.display = 'block';
            } else {
                // Iniciar el temporizador si la fecha aún no ha pasado
                updateCountdown(); // Llamada inmediata
                countdownInterval = setInterval(updateCountdown, 1000);
            }
        };
    </script>
</body>
</html>
